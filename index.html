<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Report</h1>
        </header>
        <section class="weather-card">
            <div class="location">
                <h2 id="city">Bhai ki Report</h2>
                <p id="date">Date</p>
            </div>
            <div class="weather-info">
                <img id="711" src="weather-icon.png" alt="Weather Icon" class="weather-icon">
                <div class="temp">
                    <span id="temp-value" class="temp-value">-2</span><span class="degree">Â°C</span>
                </div>
                <p id="description" class="description">Thand hai par zyada nhi</p>
            </div>
            <div class="details">
                <p id="humidity">Humidity: 2%</p>
                <p id="wind">Wind: 220 km/h</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
